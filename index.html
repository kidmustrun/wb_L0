<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="style.css" rel="stylesheet" />
    <title>Корзина</title>
  </head>
  <body>
    <header class="header">
        <div class="navigation">
      <button class="navigation__button-catalog">
        <img src="assets/button-catalog.svg" alt="Button catalog" />
      </button>
      <div class="navigation__logo"><span>товары и&#160;точка</span></div>
    </div>
      <form class="search-form">
        <input
          class="search-form__input"
          placeholder="Я ищу..."
          type="search"
        />
        <button class="search-form__button" type="submit">
          <img src="assets/search.svg" alt="Button search" />
        </button>
      </form>
      <div class="menu-links">
        <div class="menu-links__link">
            <a href="#">
                <img src="assets/profile.svg" alt="Link profile" />
              </a>
              <a href="#">
                <span>Профиль</span>
              </a>
        </div>
        <div class="menu-links__link">
          <a href="#">
            <img src="assets/cart.svg" alt="Link cart" />
            <span class="menu-links__count">3</span >
          </a>
          <a href="#">
            <span>Корзина</span>
          </a>
        </div>
      </div>
    </header>
  </body>
</html>
